<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Finanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard de Finanzas</h1>
        </header>

        <div class="dashboard">
            <section class="cards">
                <div class="card">
                    <h3>Total de Ingresos</h3>
                    <p class="amount" id="totalIngresos">$0</p>
                </div>
                <div class="card">
                    <h3>Total de Gastos</h3>
                    <p class="amount" id="totalGastos">$0</p>
                </div>
                <div class="card">
                    <h3>Ahorro Disponible</h3>
                    <p class="amount" id="ahorroDisponible">$0</p>
                </div>
            </section>

            <section class="transactions">
                <h2>Transacciones Recientes</h2>
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Descripci√≥n</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>

        <footer>
            <p>Dashboard de Finanzas &copy; 2025</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
